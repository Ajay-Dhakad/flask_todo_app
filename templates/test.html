<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar-title {
            font-size: 24px;
        }

        .navbar-links {
            margin-left: auto; /* Pushes the links to the right */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff;
        }

        /* Page container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        /* Header styles */
        h1 {
            color: #333;
            text-align: center;
        }

        /* Add your own additional styles as needed */
    </style>
</head>
<body>
    <div class="navbar">
        <span class="navbar-title">My Todo</span>
        <div class="navbar-links">
            <a href="#home">Home</a>
            <a href="#tasks">Tasks</a>
            <a href="#about">About</a>
            <!-- Add more links as needed -->
        </div>
    </div>
