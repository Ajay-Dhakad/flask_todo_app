<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= '{{ url_for('static', filename="styles_update.css") }}' >
    <title>To-Do App</title>
</head>
<body>
    <section class="vh-100" style="background-color: whitesmoke;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">Update Todo</h4>

                            <form action="/update/{{sno}}" method="post" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="update_title" value="{{todo.title}}" name="update_title" class="form-control" />
                                        <label class="form-label" for="form1" ></label>

                                    </div>
                                    <div class="form-outline">
                                        <input type="text" id="update_desc" value="{{todo.desc}}" name="update_desc" class="form-control" />
                                        <label class="form-label" for="form1" ></label>
                                        
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit"  class="btn btn-primary">Save</button>
                                    
                                </div>
                            </form>

                        
                        
                            
                        </body>
                    </html>
