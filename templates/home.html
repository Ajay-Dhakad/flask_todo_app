<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= '{{ url_for('static', filename="styles.css") }}' >
    <title>To-Do App</title>
</head>
<body>
    <section class="vh-100" style="background-color:rgb(250, 250, 250);">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3 ">
                        <div class="card-body p-4">

                            <h4 class="text-center my-3 pb-3">To Do App</h4>

                            <form action="/" method="post" class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" id="form1" name="title" class="form-control" placeholder="Enter Title Here" />
                                        <label class="form-label" for="form1" ></label>

                                    </div>
                                    <div class="form-outline">
                                        <input type="text" id="form1" name="desc" class="form-control" placeholder="Enter description Here" />
                                        <label class="form-label" for="form1" ></label>
                                        
                                    </div>
                                </div>

                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">ADD</button>
                                    
                                </div>
                            </form>

                            <table class="table mb-4">
                                {% if alltodo %}
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo Title</th>
                                        <th scope="col">Todo description</th>
                                        <th scope="col">Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for todo in alltodo %}
                                    <tr>
                                        <th scope="row">{{loop.index}}</th>
                                        <td>{{todo.title}}</td> 
                                        <td>{{todo.desc}}</td>
                                        <td>
                                            <a href="/delete/{{todo.sno}}"><button  type="submit" class="btn btn-danger">Delete</button></a>
                                            <a href="/update/{{todo.sno}}"><button type="submit" class="btn btn-success ms-1">Update</button></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            {% else %}
                            <div class="text-center">
                                <p style="border:transparent; padding: 20px;font-size:  30px; ;">There Are No Todos Available</p>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
